<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table width="300" height="300" border="1" cellspacing="0" align="center">
        <tr>
            <!--td中的width属性，会让该单元格所在 列 的整列单元格同步改变-->
            <!--td中的height属性，会让该单元格所在 行 的整行单元格同步改变-->
            <!--td中的bgcolor属性，只会改变改单元格的背景颜色-->
            <!--td中的align属性表示文本水平对齐方式。值有：left(左侧对齐，默认)，right(右侧对齐)，center(居中对齐)-->
            <!--td中的valign属性表示文本垂直对齐方式。值有：top(顶部对齐)，bottom(底部对齐)，middle(居中对齐，默认)-->
            <td width="150" height="150" bgcolor="red" align="right" valign="bottom">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
