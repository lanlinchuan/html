<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格其他标签</title>
</head>

<body>
    <table border="1" width="600" align="center" bgcolor="#CDE7ED" cellspacing="0"
    cellpadding="0" bordercolor="#ffffff">
        <!--caption标签是table标签的子标签，一般放在第一个tr标签之前。表示表格的标题-->
        <caption>阿里职级薪资</caption>

        <!--colgroup标签为列分组，span的值表示几列分为一组。一般用于为列分组添加背景颜色-->
        <colgroup span="1" bgcolor="#91C5D4"></colgroup>

        <!-- thead,tbody,tfoot为行分组标签，将表格行分为三组 -->
        <!-- thead表示表格的头部 -->
        <thead>
            <tr align="center" bgcolor="#66A9BD">
                <th rowspan="2">序号</th>
                <th colspan="6">技术岗与管理岗的职级薪资</th>
            </tr>
            <tr align="center" bgcolor="#91C5D">
                <th>P序列</th>
                <th>P级名称</th>
                <th>M序列</th>
                <th>M级名称</th>
                <th>薪资</th>
                <th>股票</th>
            </tr>
        </thead>

        <!-- tbody表示表格的主体 -->
        <tbody>
            <tr align="center">
                <td>1</td>
                <td>P6</td>
                <td>资深工程师</td>
                <td>M1</td>
                <td>主管</td>
                <td>20W-W</td>
                <td>几乎不授予</td>
            </tr>
            <tr align="center">
                <td>2</td>
                <td>P7</td>
                <td>技术专家</td>
                <td>M2</td>
                <td>经理</td>
                <td>30W-50W</td>
                <td>2400股</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>P8</td>
                <td>高级专家</td>
                <td>M3</td>
                <td>高级经理</td>
                <td>45W-80W</td>
                <td>6400股</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>P9</td>
                <td>资深专家</td>
                <td>M4</td>
                <td>总监</td>
                <td>80W-100W</td>
                <td>16000股</td>
            </tr>
            <tr align="center">
                <td>5</td>
                <td>P10</td>
                <td>研究院</td>
                <td>M5</td>
                <td>高级总监</td>
                <td>150W+</td>
                <td>20000股</td>
            </tr>
        </tbody>

        <!-- tfoot表示表格的脚部 -->
        <tfoot>
            <tr bgcolor="#D7E1C5">
                <th align="center" bgcolor="#B0CC7F">说明</th>
                <td colspan="6">P-Profession M-Manage,马云在阿里的级别是M10</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
