<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- 这是无序列表的介绍 -->
    <!-- ul标签是unorder list的缩写 -->
    <!-- ul标签中只能放置li标签 -->
    <!-- type的值表示无序列表前点的形状，disc:实心圆点(默认),circle:空心圆,square:实心方形,none:无形状 -->
    <ul type="none">
        <li>抱孩子</li>
        <li>接电话</li>
        <li>关煤气</li>
    </ul>
</body>
</html>
