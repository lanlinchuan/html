<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <!-- dl标签是definition list的缩写 -->
    <dl>
        <!-- dt标签是definition term的缩写:定义术语 -->
        <!-- dt和dd只能写在dl中，是dl的子标签,dt和dd是兄弟标签平级，不能互相嵌套 -->
        <dt>问:英语不好可不可学号编程</dt>
        <dt>llalll</dt>
        <!-- dd标签是definition description的缩写：定义描述 -->
        <dd>答:一定可以</dd><!--浏览器会自动缩进-->
        <dd>rvre</dd>
    </dl>
</body>
</html>
