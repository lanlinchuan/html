<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- 这是有序列表的介绍 -->
    <!-- ol标签是order list的缩写 -->
    <!-- ol标签中只能放li标签 -->
    <!-- type的值可以是A,a(英文字母的顺序),I,i(罗马数字的顺序),1(阿拉伯数字的顺序) -->
    <!-- start的值标识起始的值 -->
    <ol type="a" start="3">
        <!-- li标签是list item的缩写 -->
        <li>把冰箱门打开</li>
        <li>把大象放进冰箱</li>
        <li>把冰箱门关上</li>
    </ol>
</body>
</html>
